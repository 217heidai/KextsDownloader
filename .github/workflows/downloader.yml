name: Download Kexts
on: 
  push:
    branches:
    - master
  schedule:
  - cron: '0 */4 * * *'

env:
  repository_name: AppleALC
  repository_owner: acidanthera

jobs:
  update-adblock-rules-then-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@mian

      - name: Setup Python 3.9.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre gql[all]

      - name: Download Kexts
        run: python downloader.py ${{ secrets.TOKEN }}

      - name: Commit Changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then 
              exit 0
            else 
              git add .
              git config --local user.email "217heidai@gmail.com"
              git config --local user.name "217heidai"
              git commit -m "Updated at $(date)" -a
            fi
            
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.TOKEN }}
          
