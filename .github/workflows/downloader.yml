name: Update Kexts for macOS
on: 
  push:
    branches: [ master ]
  schedule:
  - cron: 0 23 * * *
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days.'
        required: true
        default: 60
      minimum_runs:
        description: 'The minimum runs to keep for each workflow.'
        required: true
        default: 6

env:
  TZ: Asia/Shanghai

jobs:
  Update_Kexts_for_macOS:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Python 3.9.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'

      - name: Install Dependencies
        run: |
          sudo timedatectl set-timezone "$TZ"
          python -m pip install --upgrade pip
          pip install --pre gql[all]

      - name: Download Kexts
        run: python downloader.py ${{ secrets.TOKEN }}

      - name: Commit Changes
        id: commit
        run: |
          if [ -z "$(git status --porcelain)" ]; then 
              exit 0
          else
            echo "::set-output name=status::success"
            git add .
            git config --local user.email "217heidai@gmail.com"
            git config --local user.name "217heidai"
            git commit -m "Updated at $(date)" -a
          fi
            
      - name: GitHub Push
        id: push
        if: steps.commit.outputs.status == 'success' && !cancelled()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
            repository: ${{ github.repository }}
            retain_days: ${{ github.event.inputs.days }}
            keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          
      - name: WeChat notification
        if: steps.push.outputs.status == 'success' && !cancelled()
        run: curl https://sc.ftqq.com/${{ secrets.SERVERCHAN }}.send?text=OpenSSL_${{env.VERSION}}_${{env.ANDROID_ABI}}编译完成
